title: (Re)Learning CS
description: |-
  | After finishing my degree, I took the summer off to recover both emotionally and intellectually. To keep my mind
  | ticking over, I decided to (re)learn some computer science topics to focus on creating efficient and elegant
  | computational solutions, instead of rinse-and-repeat web apps. These notes roughly follow the 
  | #[a(href="https://stepik.org/course/579") Data Structures course] on Stepik.
